	<meta property="twitter:image"
		content="https://res.cloudinary.com/daswys0i8/image/upload/c_fill,w_1200,h_630,g_auto/v1747674350/og-image.jpg" />

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180"
		href="https://res.cloudinary.com/daswys0i8/image/upload/v1747673819/apple-touch.png">
	<link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/daswys0i8/image/upload/v1747673805/favicon.svg">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./src/output.css" />

	<script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
	<main class="max-w-3xl mx-auto py-24" x-data="{ showTabs: false }"
		x-init="setTimeout(() => { showTabs = true }, 1500)">
		<!-- Intro -->
		<section class="space-y-6 items-start gap-4 max-w-[420px] px-4">
			<div
				class="inline-flex border-2 border-white rounded-2xl drop-shadow-md overflow-hidden animate-in fade-in slide-in-from-bottom-10 duration-500 ease-in-out">
				<img src=" ./assets/avatar.avif" alt="avatar" class="w-[60px] h-[60px] object-cover" loading="eager" />
			</div>
			<div class="space-y-6" x-data="{ showIcons: false }" x-init="setTimeout(() => { showIcons = true }, 1000)">
				<div class="space-y-3">
					<h1 x-data x-animate-words="'Hey, I\'m Mohamed Ashraf.'"
						class="text-xl md:text-2xl text-zinc-900 font-medium whitespace-pre-wrap">
					</h1>
					<p x-data
						x-animate-words="'Frontend developer passionate about building accessible, high-quality web applications that users love to use.'"
						class="text-base md:text-lg font-normal text-zinc-500 whitespace-pre-wrap">
					</p>
				</div>
				<ul class="flex items-center gap-4 text-zinc-900" x-cloak>
					<li x-show="showIcons" class="relative" x-data="{ tooltip: false }" x-on:mouseover="tooltip = true"
						x-on:mouseleave="tooltip = false"
						x-bind:class="{'animate-in fade-in slide-in-from-bottom-5 duration-200 ease-in-out': showIcons}">
						<a href="https://github.com/moashraf86" target="_blank" x-on:focus="tooltip = true"
							x-on:blur="tooltip = false">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
								<path
									d="M5.88401 18.6533C5.58404 18.4526 5.32587 18.1975 5.0239 17.8369C4.91473 17.7065 4.47283 17.1524 4.55811 17.2583C4.09533 16.6833 3.80296 16.417 3.50156 16.3089C2.9817 16.1225 2.7114 15.5499 2.89784 15.0301C3.08428 14.5102 3.65685 14.2399 4.17672 14.4263C4.92936 14.6963 5.43847 15.1611 6.12425 16.0143C6.03025 15.8974 6.46364 16.441 6.55731 16.5529C6.74784 16.7804 6.88732 16.9182 6.99629 16.9911C7.20118 17.1283 7.58451 17.1874 8.14709 17.1311C8.17065 16.7489 8.24136 16.3783 8.34919 16.0358C5.38097 15.3104 3.70116 13.3952 3.70116 9.63971C3.70116 8.40085 4.0704 7.28393 4.75917 6.3478C4.5415 5.45392 4.57433 4.37284 5.06092 3.15636C5.1725 2.87739 5.40361 2.66338 5.69031 2.57352C5.77242 2.54973 5.81791 2.53915 5.89878 2.52673C6.70167 2.40343 7.83573 2.69705 9.31449 3.62336C10.181 3.41879 11.0885 3.315 12.0012 3.315C12.9129 3.315 13.8196 3.4186 14.6854 3.62277C16.1619 2.69 17.2986 2.39649 18.1072 2.52651C18.1919 2.54013 18.2645 2.55783 18.3249 2.57766C18.6059 2.66991 18.8316 2.88179 18.9414 3.15636C19.4279 4.37256 19.4608 5.45344 19.2433 6.3472C19.9342 7.28337 20.3012 8.39208 20.3012 9.63971C20.3012 13.3968 18.627 15.3048 15.6588 16.032C15.7837 16.447 15.8496 16.9105 15.8496 17.4121C15.8496 18.0765 15.8471 18.711 15.8424 19.4225C15.8412 19.6127 15.8397 19.8159 15.8375 20.1281C16.2129 20.2109 16.5229 20.5077 16.6031 20.9089C16.7114 21.4504 16.3602 21.9773 15.8186 22.0856C14.6794 22.3134 13.8353 21.5538 13.8353 20.5611C13.8353 20.4708 13.836 20.3417 13.8375 20.1145C13.8398 19.8015 13.8412 19.599 13.8425 19.4094C13.8471 18.7019 13.8496 18.0716 13.8496 17.4121C13.8496 16.7148 13.6664 16.2602 13.4237 16.051C12.7627 15.4812 13.0977 14.3973 13.965 14.2999C16.9314 13.9666 18.3012 12.8177 18.3012 9.63971C18.3012 8.68508 17.9893 7.89571 17.3881 7.23559C17.1301 6.95233 17.0567 6.54659 17.199 6.19087C17.3647 5.77663 17.4354 5.23384 17.2941 4.57702L17.2847 4.57968C16.7928 4.71886 16.1744 5.0198 15.4261 5.5285C15.182 5.69438 14.8772 5.74401 14.5932 5.66413C13.7729 5.43343 12.8 								</path>
							</svg>
						</a>
						<span
							class="text-xs font-medium bg-white shadow-sm border border-zinc-100 rounded-xl px-2 py-1.5 absolute -bottom-11 left-1/2 -translate-x-1/2"
							x-show="tooltip" x-transition:enter="transition ease-out duration-200"
							x-transition:enter-start="opacity-0 -translate-y-2 scale-75"
							x-transition:enter-end="opacity-100 translate-y-0 scale-100"
							x-transition:leave="transition ease-in duration-150"
							x-transition:leave-start="opacity-100 translate-y-0 scale-100"
							x-transition:leave-end="opacity-0 -translate-y-2 scale-75" x-cloak>
							Github
						</span>
					</li>
					<li class="relative" x-show="showIcons" x-data="{ tooltip: false }" x-on:mouseover="tooltip = true"
						x-on:mouseleave="tooltip = false"
						x-bind:class="{'animate-in fade-in slide-in-from-bottom-5 duration-300 ease-in-out': showIcons}">
						<a href="https://www.linkedin.com/in/mohamed-ashraf-292124190/" target="_blank" x-on:focus="tooltip = true"
							x-on:blur="tooltip = false">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
								<path
									d="M4.00098 3H20.001C20.5533 3 21.001 3.44772 21.001 4V20C21.001 20.5523 20.5533 21 20.001 21H4.00098C3.44869 21 3.00098 20.5523 3.00098 20V4C3.00098 3.44772 3.44869 3 4.00098 3ZM5.00098 5V19H19.001V5H5.00098ZM7.50098 9C6.67255 9 6.00098 8.32843 6.00098 7.5C6.00098 6.67157 6.67255 6 7.50098 6C8.3294 6 9.00098 6.67157 9.00098 7.5C9.00098 8.32843 8.3294 9 7.50098 9ZM6.50098 10H8.50098V17.5H6.50098V10ZM12.001 10.4295C12.5854 9.86534 13.2665 9.5 14.001 9.5C16.072 9.5 17.501 11.1789 17.501 13.25V17.5H15.501V13.25C15.501 12.2835 14.7175 11.5 13.751 11.5C12.7845 11.5 12.001 12.2835 12.001 13.25V17.5H10.001V10H12.001V10.4295Z">
								</path>
							</svg>
						</a>
						<span
							class="text-xs font-medium bg-white shadow-sm border border-zinc-100 rounded-xl px-2 py-1.5 absolute -bottom-11 left-1/2 -translate-x-1/2"
							x-show="tooltip" x-transition:enter="transition ease-out duration-200"
							x-transition:enter-start="opacity-0 -translate-y-2 scale-75"
							x-transition:enter-end="opacity-100 translate-y-0 scale-100"
							x-transition:leave="transition ease-in duration-150"
							x-transition:leave-start="opacity-100 translate-y-0 scale-100"
							x-transition:leave-end="opacity-0 -translate-y-2 scale-75" x-cloak>
							LinkedIn
						</span>
					</li>
					<li class="relative" x-show="showIcons" x-data="{ tooltip: false }" x-on:mouseover="tooltip = true"
						x-on:mouseleave="tooltip = false"
						x-bind:class="{'animate-in fade-in slide-in-from-bottom-5 duration-400 ease-in-out': showIcons}">
						<a href="mailto:dev.mohammed.ashraf@gmail.com" target="_blank" x-on:focus="tooltip = true"
							x-on:blur="tooltip = false">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
								stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
								class="lucide lucide-send-icon lucide-send">
								<path
									d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z" />
								<path d="m21.854 2.147-10.94 10.939" />
							</svg>
						</a>
						<span
							class="text-nowrap text-xs font-medium bg-white shadow-sm border border-zinc-100 rounded-xl px-2 py-1.5 absolute -bottom-11 left-1/2 -translate-x-1/2"
							x-show="tooltip" x-transition:enter="transition ease-out duration-200"
							x-transition:enter-start="opacity-0 -translate-y-2 scale-75"
							x-transition:enter-end="opacity-100 translate-y-0 scale-100"
							x-transition:leave="transition ease-in duration-150"
							x-transition:leave-start="opacity-100 translate-y-0 scale-100"
							x-transition:leave-end="opacity-0 -translate-y-2 scale-75" x-cloak>
							Send Email
						</span>
					</li>
					<li class="relative" x-show="showIcons" x-data="{ tooltip: false }" x-on:mouseover="tooltip = true"
						x-on:mouseleave="tooltip = false"
						x-bind:class="{'animate-in fade-in slide-in-from-bottom-5 duration-500 ease-in-out': showIcons}">
						<a href="https://res.cloudinary.com/daswys0i8/image/upload/v1747339373/my-cvs/mohamed-ashraf-frontend.pdf"
							target="_blank" x-on:focus="tooltip = true" x-on:blur="tooltip = false">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
								stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
								class="lucide lucide-download-icon lucide-download">
								<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
								<polyline points="7 10 12 15 17 10" />
								<line x1="12" x2="12" y1="15" y2="3" />
							</svg>
						</a>
						<span
							class="text-nowrap text-xs font-medium bg-white shadow-sm border border-zinc-100 rounded-xl px-2 py-1.5 absolute -bottom-11 left-1/2 -translate-x-1/2"
							x-show="tooltip" x-transition:enter="transition ease-out duration-200"
							x-transition:enter-start="opacity-0 -translate-y-2 scale-75"
							x-transition:enter-end="opacity-100 translate-y-0 scale-100"
							x-transition:leave="transition ease-in duration-150"
							x-transition:leave-start="opacity-100 translate-y-0 scale-100"
							x-transition:leave-end="opacity-0 -translate-y-2 scale-75" x-cloak>
							Download CV
						</span>
					</li>
				</ul>
			</div>
		</section>
		<!-- Intro -->

		<!-- Tabs -->
		<section class="mt-16 px-4" x-data="{ openTab: 1 }" x-show="showTabs" x-cloak
			x-transition:enter="transition ease-in-out duration-300" x-transition:enter-start="opacity-0 translate-y-8"
			x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-150">

			<nav aria-label="Tabs">
				<!-- Tab buttons -->
				<ul role="tablist" class="flex items-center flex-wrap gap-1 sm:gap-2">
					<li role="presentation">
						<button id="tab-projects" x-on:click="openTab = 1"
							x-on:keydown.arrow-right.prevent="openTab = openTab < 5 ? openTab + 1 : 1"
							x-on:keydown.arrow-left.prevent="openTab = openTab > 1 ? openTab - 1 : 5" role="tab"
							aria-controls="panel-projects" :aria-selected="openTab === 1"
							class="text-xs sm:text-sm text-zinc-500 rounded-full px-3 py-1 transition-colors duration-200"
							x-bind:class="{'bg-zinc-900 !text-zinc-50': openTab === 1}">Projects</button>
					</li>
					<li role="presentation">
						<button id="tab-experience" x-on:click="openTab = 2"
							x-on:keydown.arrow-right.prevent="openTab = openTab < 5 ? openTab + 1 : 1"
							x-on:keydown.arrow-left.prevent="openTab = openTab > 1 ? openTab - 1 : 5" role="tab"
							aria-controls="panel-experience" :aria-selected="openTab === 2"
							class="text-xs sm:text-sm text-zinc-500 rounded-full px-3 py-1 transition-colors duration-200"
							x-bind:class="{'bg-zinc-900 !text-zinc-50': openTab === 2}">Experience</button>
					</li>
					<li role="presentation">
						<button id="tab-clients" x-on:click="openTab = 3"
							x-on:keydown.arrow-right.prevent="openTab = openTab < 5 ? openTab + 1 : 1"
							x-on:keydown.arrow-left.prevent="openTab = openTab > 1 ? openTab - 1 : 5" role="tab"
							aria-controls="panel-clients" :aria-selected="openTab === 3"
							class="text-xs sm:text-sm text-zinc-500 rounded-full px-3 py-1 transition-colors duration-200"
							x-bind:class="{'bg-zinc-900 !text-zinc-50': openTab === 3}">Clients</button>
					</li>
					<li role="presentation">
						<button id="tab-stack" x-on:click="openTab = 4"
							x-on:keydown.arrow-right.prevent="openTab = openTab < 5 ? openTab + 1 : 1"
							x-on:keydown.arrow-left.prevent="openTab = openTab > 1 ? openTab - 1 : 5" role="tab"
							aria-controls="panel-stack" :aria-selected="openTab === 4"
							class="text-xs sm:text-sm text-zinc-500 rounded-full px-3 py-1 transition-colors duration-200"
							x-bind:class="{'bg-zinc-900 !text-zinc-50': openTab === 4}">Stack</button>
					</li>
					<li role="presentation">
						<button id="tab-connect" x-on:click="openTab = 5"
							x-on:keydown.arrow-right.prevent="openTab = openTab < 5 ? openTab + 1 : 1"
							x-on:keydown.arrow-left.prevent="openTab = openTab > 1 ? openTab - 1 : 5" role="tab"
							aria-controls="panel-connect" :aria-selected="openTab === 5"
							class="text-xs sm:text-sm text-zinc-500 rounded-full px-3 py-1 transition-colors duration-200"
							x-bind:class="{'bg-zinc-900 !text-zinc-50': openTab === 5}">Connect</button>
					</li>
				</ul>
			</nav>
			<!-- Tab content -->
			<div class="mt-10">
				<!-- Projects -->
				<div id="panel-projects" role="tabpanel" aria-labelledby="tab-projects" tabindex="0"
					x-data="{projectsList: $store.projects}" x-show="openTab === 1"
					x-transition:enter="transition transform opacity ease-in-out duration-500"
					x-transition:enter-start="opacity-0 scale-95 translate-y-2"
					x-transition:enter-end="opacity-100 scale-100 translate-y-0" x-cloak>
					<div class="space-y-10">
						<template x-for="project in projectsList" :key="project.name">
							<div
								class="relative grid grid-cols-1 md:grid-cols-2 p-6  md:p-8 bg-white rounded-xl shadow-card gap-8 items-center overflow-hidden">
								<!-- Project Info -->
								<div class="space-y-8">
									<img :src="project.icon" :alt="project.name + ' icon'" width="35" height="35"
										x-bind:class="{'drop-shadow-icon': project.shadow}">
									<div class="space-y-2.5">
										<h3 class="text-xl font-medium text-zinc-900" x-text="project.name"></h3>
										<p class="text-zinc-500" x-text="project.description"></p>
									</div>
									<a :href="project.url.link" x-text="project.url.text" target="_blank" rel="noopener noreferrer"
										class="inline-block text-sm text-zinc-900 hover:text-zinc-50 bg-white hover:bg-zinc-900 border border-zinc-900 rounded-full px-3 py-1 transition-colors antialiased"
										x-bind:aria-label="'Visit '+ project.name">
										></a>
								</div>
								<!-- Project Image -->
								<div class="relative h-full overflow-visible">
									<div
										class="md:absolute -right-[90px] top-0 border border-zinc-200 rounded-xl overflow-hidden aspect-video md:aspect-[1.25/1] shadow-cover">
										<img :src="project.image" :alt="project.name + ' cover'"
											class="object-cover object-center md:object-left-top w-full h-full" width="2940" height="1672" />
									</div>
								</div>
							</div>
						</template>
					</div>
				</div>

				<!-- Experience -->
				<div id="panel-experience" role="tabpanel" aria-labelledby="tab-experience" tabindex="0"
					x-data="{experienceList: $store.experience}" x-show="openTab === 2"
					x-transition:enter="transition transform opacity ease-in-out duration-500"
					x-transition:enter-start="opacity-0 scale-95 translate-y-2"
					x-transition:enter-end="opacity-100 scale-100 translate-y-0" x-cloak>
					<div class="relative md:pl-10">
						<!-- Vertical timeline -->
						<div
							class="hidden md:block absolute left-5 top-2.5 bottom-14 w-px bg-transparent border-r-2 border-dashed border-zinc-200">
						</div>
						<template x-for="(exp, index) in experienceList" :key="index">
							<div
								class="relative flex justify-between items-start w-full gap-2 px-3 md:px-2 py-4 md:py-6 md:pr-4 md:!pl-0 md:pt-0 border-b border-zinc-200 md:border-b-0 last:border-b-0"
								x-bind:class="{'pt-0': index === 0}">
								<!-- Bullet item -->
								<div class="hidden w-4 h-4 rounded-full absolute -left-[27px] md:flex items-center justify-center"
									x-bind:class="{'bg-zinc-900 top-1.5': exp.current, 'bg-zinc-200 top-1': !exp.current}">
									<svg x-bind:class="{'hidden': !exp.current}" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
										viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round"
										stroke-linejoin="round" class="lucide lucide-dot-icon lucide-dot">
										<circle cx="12.1" cy="12.1" r="1" />
									</svg>
								</div>
								<!-- Experience details -->
								<div class="space-y-1">
									<h4 class="font-medium" x-text="exp.title"></h4>
									<div class="text-[13px] font-normal text-zinc-800">
										<a :href="exp.company.url" class="hover:underline underline-offset-1" x-text="exp.company.name"></a>
										- <span x-text="exp.jobType"></span>
									</div>
								</div>
								<!-- Experience duration and location -->
								<div class="space-y-1 text-end">
									<p class="text-[13px] font-normal text-zinc-800" x-text="exp.duration"></p>
									<p class="text-[13px] font-normal text-zinc-800" x-text="exp.location"></p>
								</div>
							</div>
						</template>
					</div>
				</div>

				<!-- Clients -->
				<div id="panel-clients" role="tabpanel" aria-labelledby="tab-clients" tabindex="0"
					x-data="{clientsList: $store.clients}" x-show="openTab === 3"
					x-transition:enter="transition transform opacity ease-in-out duration-500"
					x-transition:enter-start="opacity-0 scale-95 translate-y-2"
					x-transition:enter-end="opacity-100 scale-100 translate-y-0" x-cloak>

	<!-- animate-words.js -->
	<script>
		document.addEventListener('alpine:init', () => {
			Alpine.directive('animate-words', (el, { expression }, { evaluateLater, effect, cleanup }) => {
				const getContent = evaluateLater(expression);
				let timeoutIds = []; // Track timeouts for cleanup

				effect(() => {
					getContent((value) => {
						// Clear previous timeouts and content
						timeoutIds.forEach(id => clearTimeout(id));
						timeoutIds = [];
						el.innerHTML = '';

						if (!value || typeof value !== 'string') return;

						const startDelay = 500;
						const delayStep = 60;
						let wordIndex = 0; // Track actual words for delays

						const wordsWithSpaces = value.split(/(\s+)/);

						wordsWithSpaces.forEach(part => {
							const span = document.createElement('span');
							span.textContent = part;
							span.className = 'inline-block opacity-0 blur-sm transition-all duration-300 ease-linear';

							if (part.trim()) {
								const delay = startDelay + (wordIndex * delayStep);
								wordIndex++; // Only increment for actual words
								const timeoutId = setTimeout(() => {
									span.classList.remove('opacity-0', 'blur-sm');
									span.classList.add('opacity-100', 'blur-none');
								}, delay);
								timeoutIds.push(timeoutId);
							} else {
								span.classList.remove('opacity-0', 'blur-sm');
								span.classList.add('opacity-100', 'blur-none');
							}

							el.appendChild(span);
						});
					});
				});

				// Cleanup timeouts when element is removed
				cleanup(() => timeoutIds.forEach(id => clearTimeout(id)));
			});
		});
	</script>
