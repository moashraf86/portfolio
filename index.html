		<!-- Intro -->

		<!-- Tabs -->
		<section class="mt-16 px-4" x-data="{ openTab: 1 }" x-show="showTabs" x-cloak
			x-transition:enter="transition ease-in-out duration-300" x-transition:enter-start="opacity-0 translate-y-8"
			x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-150">

			<nav aria-label="Tabs">
				<!-- Tab buttons -->
				<ul role="tablist" class="flex items-center flex-wrap gap-1 sm:gap-2">
					<li role="presentation">
						<button id="tab-projects" x-on:click="openTab = 1"
							x-on:keydown.arrow-right.prevent="openTab = openTab < 5 ? openTab + 1 : 1"
							x-on:keydown.arrow-left.prevent="openTab = openTab > 1 ? openTab - 1 : 5" role="tab"
							aria-controls="panel-projects" :aria-selected="openTab === 1"
							class="text-xs sm:text-sm text-zinc-500 rounded-full px-3 py-1 transition-colors duration-200"
							x-bind:class="{'bg-zinc-900 !text-zinc-50': openTab === 1}">Projects</button>
					</li>
					<li role="presentation">
						<button id="tab-experience" x-on:click="openTab = 2"
							x-on:keydown.arrow-right.prevent="openTab = openTab < 5 ? openTab + 1 : 1"
							x-on:keydown.arrow-left.prevent="openTab = openTab > 1 ? openTab - 1 : 5" role="tab"
							aria-controls="panel-experience" :aria-selected="openTab === 2"
							class="text-xs sm:text-sm text-zinc-500 rounded-full px-3 py-1 transition-colors duration-200"
							x-bind:class="{'bg-zinc-900 !text-zinc-50': openTab === 2}">Experience</button>
					</li>
					<li role="presentation">
						<button id="tab-clients" x-on:click="openTab = 3"
							x-on:keydown.arrow-right.prevent="openTab = openTab < 5 ? openTab + 1 : 1"
							x-on:keydown.arrow-left.prevent="openTab = openTab > 1 ? openTab - 1 : 5" role="tab"
							aria-controls="panel-clients" :aria-selected="openTab === 3"
							class="text-xs sm:text-sm text-zinc-500 rounded-full px-3 py-1 transition-colors duration-200"
							x-bind:class="{'bg-zinc-900 !text-zinc-50': openTab === 3}">Clients</button>
					</li>
					<li role="presentation">
						<button id="tab-stack" x-on:click="openTab = 4"
							x-on:keydown.arrow-right.prevent="openTab = openTab < 5 ? openTab + 1 : 1"
							x-on:keydown.arrow-left.prevent="openTab = openTab > 1 ? openTab - 1 : 5" role="tab"
							aria-controls="panel-stack" :aria-selected="openTab === 4"
							class="text-xs sm:text-sm text-zinc-500 rounded-full px-3 py-1 transition-colors duration-200"
							x-bind:class="{'bg-zinc-900 !text-zinc-50': openTab === 4}">Stack</button>
					</li>
					<li role="presentation">
						<button id="tab-connect" x-on:click="openTab = 5"
							x-on:keydown.arrow-right.prevent="openTab = openTab < 5 ? openTab + 1 : 1"
							x-on:keydown.arrow-left.prevent="openTab = openTab > 1 ? openTab - 1 : 5" role="tab"
							aria-controls="panel-connect" :aria-selected="openTab === 5"
							class="text-xs sm:text-sm text-zinc-500 rounded-full px-3 py-1 transition-colors duration-200"
							x-bind:class="{'bg-zinc-900 !text-zinc-50': openTab === 5}">Connect</button>
					</li>
				</ul>

			<!-- Tab content -->
			<div class="mt-10">
				<!-- Projects -->
				<div id="panel-projects" role="tabpanel" aria-labelledby="tab-projects" tabindex="0"
					x-data="{projectsList: $store.projects}" x-show="openTab === 1"
					x-transition:enter="transition transform opacity ease-in-out duration-500"
					x-transition:enter-start="opacity-0 scale-95 translate-y-2"
					x-transition:enter-end="opacity-100 scale-100 translate-y-0" x-cloak>
					<div class="flex flex-col gap-10">
						<template x-for="project in projectsList" :key="project.name">
							<div
								class="relative grid grid-cols-1 md:grid-cols-2 p-6  md:p-8 bg-white rounded-xl shadow-card gap-8 items-center overflow-hidden"
								x-bind:class="{'order-first': project.pin, 'order-last': !project.pin}">
								<!-- Project Info -->
								<div class="space-y-8">
									<img :src="project.icon" :alt="project.name + ' icon'" width="35" height="35"
										x-bind:class="{'drop-shadow-icon': project.shadow}">
									<div class="space-y-2.5">
										<h3 class="text-xl font-medium text-zinc-900" x-text="project.name"></h3>
										<p class="text-zinc-500" x-text="project.description"></p>
									</div>
									<!-- Tech Stack -->
									<div class="flex flex-wrap gap-2">
										<template x-for="stack in project.stack" :key="stack">
											<span class="inline-block bg-zinc-100 rounded-full px-2 py-1 text-xs text-zinc-500"
												x-text="stack"></span>
										</template>
									</div>
									<a :href="project.url.link" x-text="project.url.text" target="_blank" rel="noopener noreferrer"
										class="hidden md:inline-block text-sm text-zinc-900 hover:text-zinc-50 bg-white hover:bg-zinc-900 border border-zinc-900 rounded-full px-3 py-1 transition-colors antialiased"
										x-bind:aria-label="'Visit '+ project.name">
										></a>
								</div>
								<!-- Project Image -->
								<div class="relative h-full overflow-visible">
									<div
										class="md:absolute -right-[90px] top-[15%] border border-zinc-200 rounded-xl overflow-hidden aspect-video md:aspect-[1.25/1] shadow-cover">
										<img :src="project.image" :alt="project.name + ' cover'"
											class="object-cover object-top md:object-left-top w-full h-full" width="2940" height="1672" />
									</div>
									<a :href="project.url.link" x-text="project.url.text" target="_blank" rel="noopener noreferrer"
										class="inline-block md:hidden text-sm text-zinc-900 hover:text-zinc-50 bg-white hover:bg-zinc-900 border border-zinc-900 rounded-full px-3 py-1 transition-colors antialiased mt-8"
										x-bind:aria-label="'Visit '+ project.name">
										></a>
								</div>
							</div>
						</template>
					</div>
				</div>

				<!-- Experience -->
				<div id="panel-experience" role="tabpanel" aria-labelledby="tab-experience" tabindex="0"
					x-data="{experienceList: $store.experience}" x-show="openTab === 2"
					x-transition:enter="transition transform opacity ease-in-out duration-500"
					x-transition:enter-start="opacity-0 scale-95 translate-y-2"
					x-transition:enter-end="opacity-100 scale-100 translate-y-0" x-cloak>
					<div class="relative md:pl-10">
						<!-- Vertical timeline -->
						<div

	<script>
		// animate-words effect
		document.addEventListener('alpine:init', () => {
			Alpine.directive('animate-words', (el, { expression }, { evaluateLater, effect, cleanup }) => {
				const getContent = evaluateLater(expression);
				let timeoutIds = []; // Track timeouts for cleanup

				effect(() => {
					getContent((value) => {
						// Clear previous timeouts and content
						timeoutIds.forEach(id => clearTimeout(id));
						timeoutIds = [];
						el.innerHTML = '';

						if (!value || typeof value !== 'string') return;

						const startDelay = 500;
						const delayStep = 60;
						let wordIndex = 0; // Track actual words for delays

						const wordsWithSpaces = value.split(/(\s+)/);

						wordsWithSpaces.forEach(part => {
							const span = document.createElement('span');
							span.textContent = part;
							span.className = 'inline-block opacity-0 blur-sm transition-all duration-300 ease-linear';

							if (part.trim()) {
								const delay = startDelay + (wordIndex * delayStep);
								wordIndex++; // Only increment for actual words
								const timeoutId = setTimeout(() => {
									span.classList.remove('opacity-0', 'blur-sm');
									span.classList.add('opacity-100', 'blur-none');
								}, delay);
								timeoutIds.push(timeoutId);
							} else {
								span.classList.remove('opacity-0', 'blur-sm');
								span.classList.add('opacity-100', 'blur-none');
							}

							el.appendChild(span);
						});
					});
				});

				// Cleanup timeouts when element is removed
				cleanup(() => timeoutIds.forEach(id => clearTimeout(id)));
			});
		});
	</script>
